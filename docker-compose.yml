# =============================================================================
# CONFIGURAÇÃO DE PRODUÇÃO - Portal Vista Alegre do Abunã
# =============================================================================
# IMPORTANTE: Crie um arquivo .env com as variáveis abaixo antes de executar!
# Use o arquivo .env.production.example como referência.
# NOTA: Use 'docker compose' (v2) em vez de 'docker-compose' (v1)
# =============================================================================

services:
  # Frontend React
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vista-alegre-portal
    ports:
      - "9070:80"
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
      - VITE_BOT_API_URL=${VITE_BOT_API_URL:-http://localhost:3002}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API Node.js
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vista-alegre-api
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-vista_alegre}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:?Defina DB_PASSWORD no arquivo .env}
      - JWT_SECRET=${JWT_SECRET:?Defina JWT_SECRET no arquivo .env}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://minhavistaalegre.com.br}
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WhatsApp Bot Service
  whatsapp-bot:
    build:
      context: ./whatsapp-bot
      dockerfile: Dockerfile
    container_name: vista-alegre-whatsapp-bot
    ports:
      - "3002:3002"
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - NODE_ENV=production
      - PORT=3002
      - API_URL=http://api:3001
    volumes:
      - whatsapp_auth:/app/auth_info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vista-alegre-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-vista_alegre}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?Defina DB_PASSWORD no arquivo .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ATENÇÃO: Em produção, remova a exposição da porta 5432 para maior segurança
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  uploads_data:
  whatsapp_auth:
